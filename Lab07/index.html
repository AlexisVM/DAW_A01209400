<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./css/myCSS.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <section class="section" id="showcase">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-4">
                    <div class="box">
                        <div class="content">
                            <h3>Queso</h3>
                        </div>
                        <figure class="image image is-square">
                                <button id="add-queso" onclick="show_Guisados('0')">
                                    <img src="./images/queso.jpg" alt="Gordita">
                                </button>
                        </figure>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="box">
                        <div class="content">
                            <h3>Migajas</h3>
                        </div>
                        <figure class="image image is-square">
                                <button id="add-migaja" onclick="show_Guisados('1')">
                                    <img src="./images/migajas.jpg" alt="Gordita">
                                </button>
                        </figure>
                    </div>
                </div>
                <div class="column is-4">
                    <nav class="panel">
                        <p class="panel-heading">
                          Resumen
                        </p>
                        <a class="panel-block is-active">
                            <div class="content">    
                                <h3>Queso</h3>
                                <ol id="noQueso">
                                </ol>
                            </div>
                        </a>
                        <a class="panel-block is-active">
                            <div class="content">
                                <h3>Migajas</h3>
                                <ol id="noMigajas">
                                </ol>
                            </div>
                        </a>
                        <a class="panel-block is-active" id="Subtotal">
                            <div class="content">
                                <h4>Subtotal</h4>
                            </div>
                        </a>
                        <label class="panel-block">
                            <input type="checkbox">
                            Envio
                          </label>
                          <a class="panel-block is-active" id="Subtotal">
                            <div class="content">
                                <h4>Total</h4>
                            </div>
                        </a>
                        <div class="panel-block">
                          <button class="button is-success is-outlined is-fullwidth">
                            Aceptar
                          </button>
                        </div>
                      </nav>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="modal" id="show-guisados">
            <div class="modal-background"></div>
            <div class="modal-content is-clipped">
                <div class="container">
                    <div class="buttons has-addons">
                        <button class="button" type="button" onclick="resta('counter')" ><i class="material-icons">remove</i></button>
                        <input id="counter" type="number" min="0" max="100" value="0"></input>
                        <button class="button" type="button" onclick="suma('counter')"><i class="material-icons">add</i></button>
                    </div>
                    <div class="buttons">
                        <button class="button is-info is-large" onclick="appendToList('Carne de puerco')">Carne de puerco</button>
                        <button class="button is-info is-large" onclick="appendToList('Chicharron')">Chicharron</button>
                        <button class="button is-info is-large" onclick="appendToList('Chorizo/papas')">Chorizo/papas</button>
                        <button class="button is-info is-large" onclick="appendToList('Picadillo')">Picadillo</button>
                        <button class="button is-info is-large" onclick="appendToList('Pollo')">Pollo</button>
                        <button class="button is-info is-large" onclick="appendToList('Nopales')">Nopales</button>
                        <button class="button is-info is-large" onclick="appendToList('Nada')">Nada</button>
                    </div>
                    <button class="button is-success" onclick="registerTrans()">Aceptar</button>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
          </div>
    </section>
    <script src="./js/myJS.js"></script>
  </body>
</html>
