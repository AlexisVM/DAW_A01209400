<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./css/myCSS.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <section class="section" id="showcase">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-4">
                    <div class="box">
                        <div class="content">
                            <h3>Queso</h3>
                        </div>
                        <figure class="image image is-square">
                                <button id="add-queso" onclick="add_Queso()">
                                    <img src="./images/queso.jpg" alt="Gordita">
                                </button>
                        </figure>
                            <div class="buttons has-addons">
                                <button class="button" type="button" onclick="resta('counter1')" ><i class="material-icons">remove</i></button>
                                <input id="counter1" type="number" min="0" max="100" value="0"></input>
                                <button class="button" type="button" onclick="suma('counter1')"><i class="material-icons">add</i></button>
                            </div>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="box">
                        <div class="content">
                            <h3>Migajas</h3>
                        </div>
                        <figure class="image image is-square">
                                <button id="add-queso" onclick="add_Queso()">
                                    <img src="./images/migajas.jpg" alt="Gordita">
                                </button>
                        </figure>
                            <div class="buttons has-addons">
                                <button class="button" type="button" onclick="resta('counter2')" ><i class="material-icons">remove</i></button>
                                <input id="counter2" type="number" min="0" max="100" value="0"></input>
                                <button class="button" type="button" onclick="suma('counter2')"><i class="material-icons">add</i></button>
                            </div>
                    </div>
                </div>
                <div class="column is-4">
                    <nav class="panel">
                        <p class="panel-heading">
                          Repositories
                        </p>
                        <div class="panel-block">
                          <p class="control has-icons-left">
                            <input class="input" type="text" placeholder="Search">
                            <span class="icon is-left">
                              <i class="fas fa-search" aria-hidden="true"></i>
                            </span>
                          </p>
                        </div>
                        <p class="panel-tabs">
                          <a class="is-active">All</a>
                          <a>Public</a>
                          <a>Private</a>
                          <a>Sources</a>
                          <a>Forks</a>
                        </p>
                        <a class="panel-block is-active">
                          <span class="panel-icon">
                            <i class="fas fa-book" aria-hidden="true"></i>
                          </span>
                          bulma
                        </a>
                        <a class="panel-block">
                          <span class="panel-icon">
                            <i class="fas fa-book" aria-hidden="true"></i>
                          </span>
                          marksheet
                        </a>
                        <a class="panel-block">
                          <span class="panel-icon">
                            <i class="fas fa-book" aria-hidden="true"></i>
                          </span>
                          minireset.css
                        </a>
                        <a class="panel-block">
                          <span class="panel-icon">
                            <i class="fas fa-book" aria-hidden="true"></i>
                          </span>
                          jgthms.github.io
                        </a>
                        <a class="panel-block">
                          <span class="panel-icon">
                            <i class="fas fa-code-branch" aria-hidden="true"></i>
                          </span>
                          daniellowtw/infboard
                        </a>
                        <a class="panel-block">
                          <span class="panel-icon">
                            <i class="fas fa-code-branch" aria-hidden="true"></i>
                          </span>
                          mojs
                        </a>
                        <label class="panel-block">
                          <input type="checkbox">
                          remember me
                        </label>
                        <div class="panel-block">
                          <button class="button is-link is-outlined is-fullwidth">
                            Reset all filters
                          </button>
                        </div>
                      </nav>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="modal" id="show-guisados">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="container">
                    <div class="buttons">
                        <button class="button is-info is-large">Carne de puerco</button>
                        <button class="button is-info is-large">Chicharron</button>
                        <button class="button is-info is-large">Chorizo/papas</button>
                        <button class="button is-info is-large">Picadillo</button>
                        <button class="button is-info is-large">Pollo</button>
                        <button class="button is-info is-large">Nopales</button>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
          </div>
    </section>
    <script src="./js/myJS.js"></script>
  </body>
</html>
